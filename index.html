<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Income & Expense Calculator</h1>

        <div class="balance">
            <h2>Net Balance: <span id="netBalance">0</span></h2>
        </div>

        <div class="filters">
            <label>
                <input type="radio" name="filter" value="all" checked> All
            </label>
            <label>
                <input type="radio" name="filter" value="income"> Income
            </label>
            <label>
                <input type="radio" name="filter" value="expense"> Expense
            </label>
        </div>

        <div class="input-section">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="addBtn">Add Entry</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="entries">
            <ul id="entryList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
